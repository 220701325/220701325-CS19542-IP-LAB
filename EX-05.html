<html>
<head>
    <title>Course Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #12ff0a;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #d3f707;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="reset"] {
            background-color: #6c757d;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Course Registration Form</h2>
        <form id="registrationForm" method="post" action="#" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name">
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="rollno">Roll No:</label>
                <input type="text" id="rollno" name="rollno">
                <span id="rollnoError" class="error"></span>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male"> Male
                <input type="radio" id="female" name="gender" value="female"> Female
                <span id="genderError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
                <span id="yearError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department">
                <span id="departmentError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="section">Section:</label>
                <input type="text" id="section" name="section">
                <span id="sectionError" class="error"></span>
            </div>

         
            <div class="form-group">
                <label for="courses">Select Courses:</label>
                <select id="courses" name="courses[]" multiple>
                    <option value="IP">IP</option>
                    <option value="Computer Networks">Computer Networks</option>
                    <option value="POAI">Priciples of Artificial intelligence</option>
                    <option value="OS">Operating System</option>
                    <option value="RPA">Robotics Process Automation</option>
                    <option value="Theory of computation">TOC</option>
                </select>
                <span id="courseError" class="error"></span>
            </div>

          
            <div class="form-group">
                <label for="mobile_no">Mobile No:</label>
                <input type="text" id="mobile_no" name="mobile_no">
                <span id="mobileError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">E-Mail ID:</label>
                <input type="email" id="email" name="email">
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4"></textarea>
                <span id="addressError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <span id="cityError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
                <span id="countryError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode">
                <span id="pincodeError" class="error"></span>
            </div>
            <div class="button-group">
                <input type="submit" value="Submit Your Entries">
                <input type="reset" value="Clear Your Entries">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            const courses = document.getElementById('courses').selectedOptions;
            if (courses.length === 0) {
                document.getElementById('courseError').textContent = 'At least one course must be selected';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
